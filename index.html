---
layout: default
---
{% for post in site.posts %}
  <section class="post">
    <header class="entry-header">
      <h2 class="entry-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p class="entry-meta">
      Posted on {{ post.date | date: "%b %-d, %Y" }}
      </p>
    </header>
    <div class="entry-description">
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </section> <!-- /.post -->
{% endfor %}
